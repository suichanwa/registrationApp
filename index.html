<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="X-Content-Type-Options" content="nosniff"/>
    <title>Social App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-form">
      <div class="log-img">
        <img src="icons8-user-50.png" alt="" />
      </div>
      <div class="log-in">
        <div class="log-email">
          <label for="email">Email:</label>
          <input type="email" id="email" />
        </div>
        <div class="log-password">
          <label for="password">Password:</label>
          <input type="password" id="password" />
        </div>
        <div class="log-bottom">
          <div class="no-log">
            Don't have an account? <a href="../sign-up/sign-up.html">Sign in</a>
          </div>
          <div class="log-button">
            <input type="submit" value="Log In" class="button-log"/>
          </div>
        </div>
      </div>
    </div>
     <script src="script.js"></script>
  </body>
</html>
